{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="author" content="Fezwer">
    <meta name="description" content="Fallout Shelters for sale">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css and JS -->
    <link rel="stylesheet" href="{% static "main/css/main.css" %}">
    <script defer src="{% static "main/js/main.js" %}"></script>
    <script defer src="{% static "main/js/loadScreen.js" %}"></script>

    <!-- Icon -->
    <link rel="short icon" href="{% static "main/img/favicon.ico" %}" type="image/x-icon">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

    {% block loadScreen %}{% endblock %}

    <audio id="hover-sound" src="{% static "main/sounds/pipboy-select.mp3" %}" preload="auto"></audio>
    <header>
        <a href="{% url "home" %}"><i class='bx bx-home-alt-2'></i>Главная</a>
        <a href="{% url "storage" %}"><i class='bx bxs-radiation'></i>Убежища</a>
        <a href="{% url "about" %}"><i class='bx bx-help-circle'></i>О компании</a>
        <a href="{% url "profile" %}"><i class='bx bx-user-circle'></i>Профиль</a>
        <a href="{% url "cart" %}"><i class='bx bx-cart'></i>Корзина</a>
    </header>

    <main>

        {% block content %}
        {% endblock %}
        
    </main>

</body>

</html>
